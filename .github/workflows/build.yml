name: WinKeyLogger

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore
        run: nuget restore $Env:GITHUB_WORKSPACE\WinKeyLogger\WinKeyLogger.csproj

      - name: Build application
        run: msbuild $Env:GITHUB_WORKSPACE\WinKeyLogger\WinKeyLogger.csproj
        env:
          Configuration: Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: WinKeyLogger
          path: WinKeyLogger\bin\Release
